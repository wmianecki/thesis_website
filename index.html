    <label for="w3review">A note on information</label>
  </p>
    <textarea id="w3review" name="w3review" rows="4" cols="50">
Information is a rather strange thing. Contrary to the popular understanding, there's nothing ideal or immaterial about it. Information only exists when there's a material substrate of matter and energy to store, transmit, and process it. Information is part of a material world. 

McKenzie Wark, Capital Is Dead Is This Something Worse?
      </textarea>
  </div>
  <div class="tab">
    <p>
    <label for="w3review">A note on graphic design</label>
  </p>
    <textarea id="w3review" name="w3review" rows="4" cols="50">
Design is basically high-res censorship. Design is coming from the decision to publish something, wherever that may be. Every decision to publish is also a decision to frame a message. And design is, however minimalist or baroque it is, often a decision not to do something, to leave something else out. What else is that than high-resolution censorship?

Metahaven, Hi-res censorship: Metahaven on Edward Snowden and rebranding WikiLeaks
      </textarea>
  
  
<p>
